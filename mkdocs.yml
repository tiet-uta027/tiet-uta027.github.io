site_name: "UTA027: Artificial Intelligence"

plugins:
- search
# - gen-files:
#     scripts:
#     - scripts/gen_ref_pages.py
- literate-nav:
    nav_file: summary.md
- section-index
- git-revision-date-localized
# - git-committers:
#     repository: "tiet-uta027/tiet-uta027.github.io"
- git-authors
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        options:
          summary: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          # show_object_full_path: true
          show_root_full_path: true
          show_root_heading: true
          show_source: false

theme:
  name: material
  custom_dir: docs/assets/theme-overrides
  features:
    - navigation.footer
    - header.autohide
    - content.tabs.link
    - navigation.tracking
    - navigation.top
    - toc.integrate
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
    annotation: material/plus-circle-outline
  palette:
    primary: amber
    accent: orange
  logo: assets/tiet-logo.svg
  favicon: assets/favicon.png

repo_url: https://github.com/tiet-uta027/tiet-uta027.github.io
repo_name: tiet-uta027/tiet-uta027.github.io
copyright: "Copyright &copy; 2025 <a href='https://bvraghav.com/'>Raghav B. Venkataramaiyer</a> &lt;<code style='color:inherit; background:transparent'>bv.raghav</code>&gt;"
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/tiet-uta027/tiet-uta027.github.io
    name: Git Repo for UTA027 Course Website

extra_css:
  - assets/stylesheets/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css

extra_javascript:
- https://unpkg.com/katex@0/dist/katex.min.js
- javascript/arithmatex.js

markdown_extensions:
  - abbr
  - md_in_html
  - attr_list
  - toc:
      permalink: true
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite:
      custom_inline:
        - name: math
          class: arithmatex
          format: !!python/object/apply:pymdownx.arithmatex.arithmatex_inline_format {which: generic}
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          arithmatex: !!python/object/apply:pymdownx.arithmatex.arithmatex_fenced_format {which: generic}
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # - mkdocs-click
  - toc:
      toc_depth: 4
  - sane_lists
